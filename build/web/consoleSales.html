<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Game Console Sales</title>

    <body>

        <div class="contentblock">

            <h1>
                Game Console Sales
            </h1>
            <p>
                Game console hardware and software sales</p>
            
            <!-- make radio button for getting event   -->
            <div>
                <label><input type="radio" id="radioHardware" name="group1" value="hardwareSales" /> Hardware Sales</label> &nbsp;
                <label><input type="radio" id="radioSoftware" name="group1" value="softwareSales" /> software Sales</label>
                <label><input type="radio" id="radioGameTitles" name="group1" value="gameTitles" /> Number of Game Titles</label>
            </div>
            
            <!-- a a table with 2 columns; name/values  -->
            <div class="col">
                <table id="tableConsole">
                    <thead><tr><th>Console Name</th><th id="valueHeading">Value</th></tr></thead>
                    <tbody></tbody> 
                </table>
            </div>
            
            <!-- make spaces for charts -->
                <div class="col">
                    <canvas id="canvasConsole1" width="250" height="360">
                    </canvas>
                </div>
                <div class="col">
                    <canvas id="canvasConsole2" width="250" height="360">
                    </canvas>
                </div>
                <div class="col">
                    <canvas id="canvasConsole3" width="250" height="360">
                    </canvas>
                </div>
            
            <div class="clear">
                &nbsp;
            </div>
